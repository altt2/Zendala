name: Run DB Migrations

on:
  push:
    branches:
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run migrations (drizzle-kit push)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run db:push

name: Build iOS App

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Capacitor iOS is installed
        run: ls -la node_modules/@capacitor/ios || npm install @capacitor/ios

      - name: Build web assets
        run: npm run build

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install Cocoapods
        run: sudo gem install cocoapods

      - name: Clean and rebuild iOS platform
        run: |
          rm -rf ios/App/node_modules ios/App/Pods ios/App/Podfile.lock
          npx cap sync ios

      - name: Setup Xcode
        run: |
          sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: Build iOS App
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -derivedDataPath build \
            -arch arm64 \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_ENTITLEMENTS="" \
            2>&1 | head -100

      - name: Check build output
        run: |
          ls -la ios/App/build/Release-iphoneos/ || echo "Release-iphoneos not found"
          find ios/App/build -name "*.app" -type d 2>/dev/null || echo "No .app found"

      - name: Generate IPA (if app exists)
        run: |
          APP_PATH=$(find ios/App/build -name "*.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "❌ Build failed: no .app generated"
            exit 1
          fi

          APP_NAME=$(basename "$APP_PATH")
          echo "Found app at: $APP_PATH"
          echo "Using app bundle name: $APP_NAME"
          
          # Create proper IPA structure (Payload/<AppName>.app)
          mkdir -p IPA_temp/Payload
          cp -r "$APP_PATH" "IPA_temp/Payload/$APP_NAME"
          
          # Verify structure
          ls -la "IPA_temp/Payload/$APP_NAME" | head -10
          
          # Create IPA as ZIP
          cd IPA_temp
          zip -r -y ../App.ipa Payload/
          cd ..
          
          # Verify IPA
          echo "✅ IPA created:"
          ls -lh App.ipa
          unzip -l App.ipa | grep -E "Payload|\.app" | head -5

      - name: Upload IPA as artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Zendala-iOS-App
          path: App.ipa
          retention-days: 30
